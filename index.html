<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1 class="my-4 text-center">Personal Budget Tracker</h1>
        <!-- Income Section -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Add Income</h5>
                <form id="income-form">
                    <div class="form-group mb-3">
                        <label for="income-amount" class="form-label">Income: </label>
                        <input class="form-control" type="number" step="0.01" id="income-amount" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Income</button>
                </form>
            </div>
        </div>

         <!-- Add Expense Category as a dropdown Using Select -->
         <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Expense Category</h5>
                <select class="form-select" id="expenseCategory">
                    <option hidden>Open this select menu</option>
                    <option value="1">Food</option>
                    <option value="2">Dress</option>
                    <option value="3">Fuel</option>
                    <option value="4">Others</option>
                </select>
            </div>
        </div>

        <!-- Expenses -->

        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Add Expenses</h5>
                <form id="expense-form">
                    <div class="form-group mb-3">
                        <label for="expenseDesc" class="form-label">Expense Description: </label>
                        <input class="form-control" type="text" id="expenseDesc" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="expense-amount" class="form-label">Expense Amount: </label>
                        <input class="form-control" type="number" id="expense-amount" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Expense</button>
                </form>
            </div>
        </div>

    
        <!-- Budget Summary -->

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Budget Summary</h5>
                <h5 id="displayIncome">Income is ₹0</h5>
                <h5 id="displayBalance">Balance is ₹0</h5>

                
                <table class="table table-striped mt-4">
                    <thead>
                        <tr>
                            <th scope="col">Description</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Category</th>
                        </tr>
                    </thead>
                    <tbody id="expenseTableBody">
                       
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
